<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThingSpeak 控制面板（開關控制）</title>
  <style>
    body {
      background-color: #0A1F44; /* 深藍色背景 */
      color: #f0f0f0;
      font-family: 'Microsoft JhengHei', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2, h3 {
      text-align: center;
      color: #ffffff;
    }
    .panel {
      max-width: 600px;
      margin: 20px auto;
      background: #1E2A47; /* 深藍色卡片背景 */
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.05);
    }
    .value-box {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    .updated-time {
      font-size: 0.9em;
      color: #aaa;
    }
    iframe {
      width: 100%;
      border: none;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>🌙 感測器數據控制面板</h2>

  <div class="panel">
    <h3>💾 即時數值</h3>
    <div class="value-box" id="temp">🌡️ 溫度：-- °C</div>
    <div class="value-box" id="humid">💧 濕度：-- %</div>
    <div class="value-box" id="volt">🔋 電壓：-- V</div>
    <div class="value-box" id="soil">🌱 土壤濕度：-- %</div>
    <div class="updated-time" id="updateTime">🕒 更新時間：--</div>
  </div>

  <div class="panel">
    <h3>🟢 控制開關</h3>
    <button id="toggleBtn">🔘 開</button>
  </div>

  <script>
    const apiKey = "你的WriteAPIKey";
    const channelID = "你的ChannelID";
    const fields = [1, 2, 3, 4];
    const fieldIds = ["temp", "humid", "volt", "soil"]; // 順序已調整

    let switchState = 0; // 預設為關

    async function updateValues() {
      try {
        const res = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
        const data = await res.json();

        fields.forEach((field, i) => {
          let value = data[`field${field}`] || "--";
          if (field === 3) { // 土壤濕度的處理，百分比
            const soilRawValue = parseFloat(value);
            const maxSoilValue = 1023;  // 假設最大值為 1023
            const soilPercentage = Math.round((soilRawValue / maxSoilValue) * 100);
            value = `${soilPercentage} %`; // 顯示為百分比
          }

          document.getElementById(fieldIds[i]).innerHTML =
            `${document.getElementById(fieldIds[i]).innerHTML.split("：")[0]}：${value}`;
        });

        const now = new Date();
        document.getElementById("updateTime").textContent =
          "🕒 更新時間：" + now.toLocaleString("zh-Hant-TW");
      } catch (err) {
        console.error("資料取得失敗", err);
      }
    }

    // 開關控制函數
    async function toggleSwitch() {
      switchState = switchState === 0 ? 1 : 0;
      const label = switchState ? "🔴 關" : "🔘 開";
      document.getElementById("toggleBtn").textContent = label;

      try {
        await fetch(`https://api.thingspeak.com/update?api_key=${apiKey}&field5=${switchState}`);
        console.log("開關狀態已更新：" + switchState);
      } catch (e) {
        console.error("開關寫入失敗", e);
      }
    }

    document.getElementById("toggleBtn").addEventListener("click", toggleSwitch);

    // 初始載入 & 每 15 秒自動更新
    updateValues();
    setInterval(updateValues, 15000);
  </script>

</body>
</html>
